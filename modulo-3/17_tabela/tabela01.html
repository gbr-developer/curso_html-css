    <meta charset="UTF-8">

    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }

        td { 
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* alinhamento vertical */
        }

    </style>
</head>
<body>
    <h1>Definição da Tabela</h1>
    <p>table - Criar tabela</p>
    <p>tr - llinha da tabela</p>
    <p>td - Dado da Tabela</p>
    <!--
        Hierarquia de tabela simples
        Table = tabela
            table row = linha de tabela
                table header = cabeçalho de tablea
                table data = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
