        Áudios
        <audio></audio>: Adiciona um arquivo de áudio
            src="arquivo.extensão": seleciona o arquivo de áudio
            type="audio/extensão": define o tipo de arquivo usado
            preload="metadata / none / auto": Define o que será carregado junto com a página
                "metadata": Apenas as informações sobre o arquivo
                "none": Não carrega nada até que o usuário ou um script inicie a reprodução
                "auto"(padrão): carrega o arquivo de áudio junto com a página
            controls: apresenta o player na tela
            autoplay: inicia a reprodução assim que a página for carregada
            loob: Repete a reprodução quando o áudio for carregado

    -->
