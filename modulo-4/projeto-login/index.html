<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/mobilefirst.css" >
</head>
<body>
    <main>
        <section class="img"> </section>
        <section class="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="caixa-input">
                    <i><span class="material-symbols-outlined">person</span></i>
                    <input class="email-senha" type="email" name="email" id="email" autocomplete="email" placeholder="Seu e-mail" required>
                </div>
                <div class="caixa-input">
                    <i><span class="material-symbols-outlined">vpn_key</span></i>
                    <input class="email-senha" type="password" name="senha" id="senha" autocomplete="new-password" placeholder="Sua senha" required>
                </div>
                <input class="entrar" type="submit" value="Entrar">
                <a href="#"><input class="recuperar" type="button" value="Esqueci a senha"></a>     
            </form>
        </section>
    </main>
</body>
</html>
